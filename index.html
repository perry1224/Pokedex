<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>

    <title>Simple JS App</title>
</head>
<body>
   
  <nav class="navbar navbar-expand-sm navbar-light bg-dark">
    
      <img src="img/eevee.png" alt="logo" class="img">
      <a class="navbar-brand" href="#">
    </a>
  <form class="form-inline ml-auto">
      <input class="form-control rounded" id="myInput" type="search" placeholder="Enter Pokemon Name" aria-label="Search"/>
      <button type="button" class="btn btn-warning">Search</button>
  </form>

  <div class="sr-only">Navigation bar</div>
</nav>
<br>



<!-- Modal -->

<div class="sr-only">list of pokemon</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



 
<ul class="pokemon-list"></ul>
<div id="modal-container"></div>
    
    
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

 crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous"></script>

<script src="js/scripts.js"></script>
<script src="dist/styles.min.js"></script>
    
</body>
</html>
